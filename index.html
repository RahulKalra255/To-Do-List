<!DOCTYPE html>
<html>

<head>
    <title>to-do-list</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">

<body onload="time()">
    <div class="todo-container">
        <!-- All HTML elements placed here -->

        <div class="date-hour">
            <p id="date">Date</p>
            <p id="hour">Hour</p>
        </div>
        <header>
            <h1>To-Do List</h1>
            <h6>By:- Rahul Kalra</h6>
        </header>

        <form action="" id="todo-form">
            <p>Add Your Task Here:-</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Type here about your next task">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form action="" id="edit-form" class="hide">
            <p>Edit Your Task</p>
            <div class="form-control">
                <input type="text" id="edit-input" placeholder="Type here about your next task">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>

            <button type="button" id="cancel-edit-btn">Cancel</button>
        </form>


        <div class="todo-list" id="todo-list">
            <div class="todo">
                <h3>Some Default Task</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
